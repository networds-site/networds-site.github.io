---
layout: default
---

<header>
  <h1>{{ site.title }}</h1>
  {% if site.description %}
  <p class="site-subtitle">{{ site.description }}</p>
  {% endif %}
</header>

<main>
  <ul style="list-style: none; padding: 0;">
    {% assign sorted_puzzles = site.puzzles | sort: 'level' %}
    {% for puzzle in sorted_puzzles %}
      <li style="margin-bottom: 0.5em;">
        <a href="{{ puzzle.url }}">{{ puzzle.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <footer>
  </footer>
</main>
